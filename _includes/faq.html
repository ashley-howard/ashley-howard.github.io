<section id="faq" class="section banner accordion">
    <div class="container">
        <h2 class="heading-2 line--top">FAQ</h2>

        {% for faq in site.data.faqs %}
        <button id="faq-{{ faq.id }}" class="accordion__btn">{{ faq.question }}</button>
        <div class="accordion__panel">
            {{ faq.answer | markdownify}}
        </div>        
        {% endfor %}

    </div>
</section>
